<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="metodologia gustavo borges - LocalStorage Form - FrontEnd Challenge">
    <meta name="author" content="wwwbrunagon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontEnd Challenge</title>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <div class="hero">
        <img src="./img/hero.png" alt="Imagem ilustrativa metodologia Gustavo Borges">
    </div>
    <div class="form-crud">
        <div>
            <table>
                <tr>
                    <td>        
                        <form class="form-entry">
                            <div class="username">
                                <label>Nome Completo</label>
                                <input type ="text" id="form-activity">
                            </div>
                            <div class="cpf">
                                <label>CPF</label>
                                <input type="text" name="cpf" id="cpf">
                            </div>
                            <div class="phonenumber">
                                <label>Telefone</label>
                                <input type="text" name="telefone" id="telefone">
                            </div>
                            <div class="usermail">
                                <label>Email</label>
                                <input type="text" name="email" id="email">
                            </div>
                            <div class="gender">
                                <label>Gênero</label>
                                <input type="text" name="email" id="email">
                            </div>
                            <div class="userstatus">
                                <label>Status</label>
                                <input type="text" name="email" id="email">
                            </div>
                            <div class="birthday">
                                <label>Data de Nascimento</label>
                                <input type="text" name="email" id="email">
                            </div> 
                            <button type="submit">  Registrar  </button>    
                        </form>                     
                    </td>
                </tr>
            </table>
          </div>

        <div class="form-crud--list">
            <table class="list">
                <thead>
                    <tr>
                        <th>Nome Completo</th>                                            
                        <th>CPF</th>
                        <th>Telefone</th>
                        <th>Email</th>
                        <th>Gênero</th>
                        <th>Status</th>
                        <th>Data de Nascimento</th>            
                    </tr>
                </thead>
                <tbody>
                    <td><div class="form-list"></div> </td> 
                    <td></td> 
                    <td></td>
                    <td></td>
                    <td></td> 
                    <td></td>
                    <td></td>
                </tbody>
            </table>
        </div>
    </div>

    <script src='mainscript.js'></script>   
</body>
</html>
